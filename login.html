<html>
    <head>
        <title>Twitter</title>
        <link rel="icon" href="twitter_logo.png">
        <link rel="stylesheet" href="twitter.css">
    </head>
    <body>
        <div class="entirePage">
            <div class="leftPage">
                <div class="leftPageArguments">
                    <div class="string"><img src="search.png" width="20" height="20"><p>Follow your interests.</p></div>
                    <div class="string"><img src="comment-alt.png" width="20" height="20"><p>Hear what people are talking about.</p></div>

                </div>
            </div>
            <div class="rightPage">
                <div class="rightPageArguments">
                    <img src="twitter_logo.png" width="80" height="80" style="margin: 0px;">
                    <p style="max-width: 350px; font-weight:bold; font-size: 25px;">See what's happening in the in the world right now</p>

                    <input required type="email" name="email" placeholder="Email Andresss...">
                    <input required type="password" name="password" placeholder="Password" >
                    <div class="button">
                        <button class="log_in">Log in</button>
                        <div class="noAccount">
                            <p>Don't have an account?<a> Sing up!</a></p>
                            
                        </div>
                    </div>
                    
                        
                </div>
            </div>
        </div>
