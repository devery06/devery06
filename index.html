<!DOCTYPE html>
<html>
    <head>
        <title>Shopping natalizio</title>
        <link rel="stylesheet" href="natale.css">
        <link rel="stylesheet" href="home_page_responsive.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav id="navbar">
            <div class="rightNav">
                <a class="rightNavContent">HOME</a>
                <a class="rightNavContent">SCONTI</a>
                <a class="rightNavContent">CONTATTACI</a>
            </div> 
            <div class="leftNav" >
                <div id="searchBar">
                <input type="search" class="searchBar" pattern="Search" placeholder="Search">
                </div>
                <div class="login">
                    <a href="login.html"><img class="icon" src="immagini/logo_icon/login.png"></a>
                    <a href="login.html" class="login_text">Accedi con il tuo account twitter!</a>
                </div>
            </div>
            <button id="hideNav" onclick="toggle()" style="background-color: black; color: white;">Hide</button>

        </nav>

        <button id="outNavbar" onclick="toggle()" style="display: none;">Show</button>
        
        <!-- END OF THE NAVBAR -->

        <div class="elements">
            
            <div class="box">
                <a id="item" href="maglione_natalizio.html">
                    <img class="immagini" src="immagini/conenuti/maglione_natalizio.jpg">
                    <hr width="100%" size="4" class="hr">
                    <p class="description">Maglione di natale</p>
                    <p class="price">39.99$</p>
                </a>
            </div>

            <div class="box">
                <a id="item" href="cappello_natalizio.html">
                    <img class="immagini" src="immagini/conenuti/cappello_natale.jpg">
                    <hr width="100%" size="4" class="hr">
                    <p class="description">Cappello di natale</p>
                    <p class="price">9.99$</p>
                </a>
            </div>

            <div class="box">
                <a id="item" href="pigiama_natalizio.html">
                    <img class="immagini" src="immagini/conenuti/pigiama_natalizio.jpg">
                    <hr width="100%" size="4" class="hr">
                    <p class="description">pigiama natalizio</p>
                    <p class="price">19.99$</p>
                </a>
            </div>

            <div class="box">
                <a id="item" href="albero_natalizio.html">
                    <img class="immagini" src="immagini/conenuti/albero_natalizio.jpg">
                    <hr width="100%" size="4" class="hr">
                    <p class="description">Albero di natale</p>
                    <p class="price">299.99$</p>
                </a>   
            </div>
        </div>
        <!-- <footer><img src="immagini/footer.jpg" width="100%" height="300px"></footer> -->

        <script>
            function toggle() {
                if (document.getElementById("navbar").style.display == "none") {
                    document.getElementById("navbar").style.display = "flex";
                } else {
                    document.getElementById("navbar").style.display = "none";
                }

                if (document.getElementById("outNavbar").style.display == "none") {
                    document.getElementById("outNavbar").style.display = "block";
                } else {
                    document.getElementById("outNavbar").style.display = "none";
                }
            }
        </script>

    </body>
    
</html>
